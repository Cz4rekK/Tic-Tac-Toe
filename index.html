<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Tic-Tac-Toe</h1>

      <nav>
        <button class="btn again">Reset</button>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="board">
          <div class="cell cell1"></div>
          <div class="cell cell2"></div>
          <div class="cell cell3"></div>
          <div class="cell cell4"></div>
          <div class="cell cell5"></div>
          <div class="cell cell6"></div>
          <div class="cell cell7"></div>
          <div class="cell cell8"></div>
          <div class="cell cell9"></div>
        </div>
      </div>
      <div class="message-box hidden">
        <button class="close-message-box">&times;</button>
        <p>PLAYER x WON!</p>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
